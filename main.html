<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br><br>
		
		<label>Gender:</label> 
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label> 
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label> 
		<br><br>
		
		<label for="cars">Car Brands:</label>
		<select name="cars" id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="">Audi</option>
			<option value="">BMW</option>
			<option value="">Mercedies</option>
			<option value="">XUV</option>
		</select>
		<br><br>
		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<br><br>
		
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="date" required>
		<br><br>
		
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
		<br><br>
		
		<label for="password">Password:</label>
		<input type="Password" id="password" name="Password" placeholder="Password" required>
		<br><br>
		
		<input type="Checkbox" id="tos" name="tos" required>
		<label for="tos">I agree to the TOS</label>
		<br><br>
		
		<button type="submit">Sign Up</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
