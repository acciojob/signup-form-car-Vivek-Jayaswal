<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<br>
		<label>Gender</label>
		<input type="radio" required id="gender_m" name="gender">
		<label for="gender_m">Male</label> 
		<input type="radio" name="gender" required id="gender_f">
		<label for="gender_f">Female</label> 
		<br>
		<label for="cars">Car Brands</label>
		<select name="Car" id="cars" >
			<option>--Please choose an option--</option>
			<option>Audi</option>
			<option>BMW</option>
			<option>Mercedies</option>
			<option>XUV</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age" >
		<br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<br>
		<label for="">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<input type="checkbox" required id="tos">
		<label for="tos">I agree to the TOS</label>
		<br>
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
